name: PR Ready Daily Check

on:
  schedule:
    # Runs daily at 2:00 PM EDT (18:00 UTC) / 1:00 PM EST during standard time
    - cron: '0 18 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  call-shared-workflow:
    uses: Myntr/myntr-shared/.github/workflows/shared-pr-ready-check.yml@main
    with:
      notification_user: 'bansavage'  # Change this per repo if needed
      skip_theme_deploy: true
    permissions:
      issues: write
      pull-requests: write
      contents: read